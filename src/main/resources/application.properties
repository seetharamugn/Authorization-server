server.port=8080

spring.datasource.url= jdbc:mysql://localhost:3306/oauthserver?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
jpa.hibernate.properties.show_sql=true
jpa.hibernate.properties.format_sql=true

logging.level.org.hibernate.type= trace